{% extends "base.html" %}

{% block title %}Follow{% endblock %}

{% block content %}
<p>Could you follow the user ?</p>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div {% if message.tags %}class="{{ message.tags }}" {% endif %}>
        {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Follow</button>
</form>
{% endblock %}
